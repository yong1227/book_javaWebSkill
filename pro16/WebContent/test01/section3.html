<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>프로그래밍 강좌</title>
</head>
<body>
   <!-- <header> 태그를 이용해 로고나 메뉴를 표시합니다. -->
   <header>
      <h1>HTML5 강좌를 시작합니다.</h1>
   </header> 
   
   <!-- <nav> 태그를 이용해 상단의 내비게이션 메뉴를 표시합니다. -->
   <nav>
      <ul>
         <li>1.개념익히기</li>
         <li>2.문법익히기</li>
         <li>3.실전응용하기</li>
      </ul>
    </nav>  
    
   <!-- aside 태그를 이용해 사이드 메뉴를 표시합니다. -->
   <aside>
      사이드 메뉴
   </aside> 
   
   <!-- section 태그를 이용해 본문을 표시합니다. -->
   <section> 
      <article>
         <h1> 첫 번째 강좌 제목 </h1>
         <p> 첫 번째 강좌 내용 </p>
      </article>
      <article>
         <h1> 두 번째 강좌 제목 </h1>
         <p> 두 번째 강좌 내용 </p>
      </article>
      <article>
         <h1> 세번째 강좌 제목 </h1>
         <p> 세번째 강좌 내용 </p>
      </article>
   </section> 
   
<!-- aside 태그를 이용해 퀵 메뉴를 표시합니다. -->
<aside>
    퀵메뉴
</aside> 

<!-- footer 태그를 이용해 하단 정보를 표시합니다. -->
<footer>
프로그래밍 강의 Copyright  All right reserved.
</footer> 
</body>
</html>
